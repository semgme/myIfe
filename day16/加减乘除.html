<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="" placeholder="第一个数字">
    <input id="second-number" type="number" value="" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        // 加
        document.getElementById("add-btn").onclick = function () {
            var fistrNumber = document.getElementById("first-number").value;
            var secondNumber = document.getElementById("second-number").value;
            var calculate = parseInt(fistrNumber) + parseInt(secondNumber);
            document.getElementById("result").innerHTML = "运算结果: " + calculate;
            console.log(calculate)
        }

        // 乘
        document.getElementById('times-btn').onclick = function () {
            var fistrNumber = document.getElementById('first-number').value
            var secondNumber = document.getElementById('second-number').value
            var calculate = parseInt(fistrNumber) * parseInt(secondNumber);
            document.getElementById("result").innerHTML = '运算结果: ' + calculate
        }


    </script>
</body>

</html>
