<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局37分</title>
    <style>
        body{
            margin: 0;
            position: relative;
        }

        .left{
            background-color: yellowgreen;
            height: 200px;
            width: 30%;
        }

        .right{
            background-color: violet;
            height: 200px;
            position: absolute;
            top: 0;
            left: 30%;
            width: 70%;
            
        }
    </style>
</head>
<body>
    <div class="left">左</div>
    <div class="right">右</div>
</body>
</html>
